<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdhanApp</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-container">
        <div class="header">
            <div class="titel">
                <h1 id="name-of-city">Recife</h1>
                <span id="weekday-name">Thu 19 Jna 2023</span>
            </div>
        </div>
        <div class="content">
            <div class="grid-container">
                <div class="grid-item">
                    <h1>Fajr</h1>
                    <span id="fajr-time">03:57</span>
                </div>
                <div class="grid-item">
                    <h1>Sunrise</h1>
                    <span id="sunrise-time">03:57</span>
                </div>
                <div class="grid-item">
                    <h1>Dhuhr</h1>
                    <span id="dhuhr-time">03:57</span>
                </div>
                <div class="grid-item">
                    <h1>Asr</h1>
                    <span id="asr-time">03:57</span>
                </div>
                <div class="grid-item">
                    <h1>Maghrib</h1>
                    <span id="maghrib-time">03:57</span>
                </div>
                <div class="grid-item">
                    <h1>Isha</h1>
                    <span id="isha-time">03:57</span>
                </div>
            </div>
        </div>
        <div class="scersh-bar">
            <select id="city-names">
            </select>
        </div>
    </div>




    <script src="/node_modules/axios/dist/axios.min.js"></script>
    <script src="/AdhanApp/JS/logec.js"></script>

</html>
